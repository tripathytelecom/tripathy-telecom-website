  <!-- ===== CART SCRIPT ===== -->
  <script>
    let cart = JSON.patorage.getItem("cart")) || [];
    let cartDiv = document.getElementById("cartItems");

    function renderCart() {
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>Your cart is empty</p>";
        return;
      }
      cartDiv.innerHTML = "";
      cart.forEach((item, i) => {
        cartDiv.innerHTML += `
      <div class="item">
        <span>${item.name} - ‚Çπ${item.price}</span>
        <span class="remove" onclick="removeItem(${i})">‚ùå</span>
      </div>
    `;
      });
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    }

    renderCart();
  </script>
