<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Cart | Tripathy Telecom</title>

<style>
body{font-family:Arial;background:#000;color:#fff;margin:0}
.section{padding:60px 20px;text-align:center}
.box{
  background:#111;
  max-width:600px;
  margin:auto;
  padding:30px;
  border-radius:10px;
}
.item{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}
.btn{
  background:#ffd400;
  color:#000;
  padding:10px 16px;
  text-decoration:none;
  font-weight:bold;
  border-radius:5px;
}
.remove{
  color:red;
  cursor:pointer;
}
</style>
</head>

<body>

<section class="section">
  <div class="box">
    <h2>My Cart</h2>
    <div id="cartItems"></div>

    <br>
    <a class="btn" href="checkout.html">Proceed to Checkout</a>
    <br><br>
    <a class="btn" href="products.html">⬅ Back to Products</a>
  </div>
</section>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let cartDiv = document.getElementById("cartItems");

function renderCart(){
  if(cart.length===0){
    cartDiv.innerHTML = "<p>Your cart is empty</p>";
    return;
  }
  cartDiv.innerHTML="";
  cart.forEach((item,i)=>{
    cartDiv.innerHTML += `
      <div class="item">
        <span>${item.name} - ₹${item.price}</span>
        <span class="remove" onclick="removeItem(${i})">❌</span>
      </div>
    `;
  });
}

function removeItem(index){
  cart.splice(index,1);
  localStorage.setItem("cart",JSON.stringify(cart));
  renderCart();
}

renderCart();
</script>

</body>
</html>
