<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout | Tripathy Telecom</title>

<style>
body{font-family:Arial;background:#000;color:#fff;margin:0}
.section{padding:60px 20px;text-align:center}
.box{
  background:#111;
  max-width:500px;
  margin:auto;
  padding:30px;
  border-radius:10px;
}
input,textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
}
.btn{
  background:#ffd400;
  color:#000;
  padding:12px;
  border:none;
  font-weight:bold;
  width:100%;
}
</style>
</head>

<body>

<section class="section">
  <div class="box">
    <h2>Order Details</h2>

    <form onsubmit="sendOrder(); return false;">
      <input id="name" placeholder="Your Name" required>
      <input id="mobile" placeholder="Mobile Number" required>
      <textarea id="address" placeholder="Full Address" required></textarea>

      <p>Payment Method:</p>
      <label><input type="radio" checked> Cash on Delivery</label><br>
      <label><input type="radio" disabled> Online Payment (Coming Soon)</label>

      <br><br>
      <button class="btn" type="submit">Place Order via WhatsApp</button>
    </form>
  </div>
</section>

<script>
const urlParams = new URLSearchParams(window.location.search);
const product = urlParams.get('product');
const price = urlParams.get('price');

function sendOrder(){
  const name = document.getElementById("name").value;
  const mobile = document.getElementById("mobile").value;
  const address = document.getElementById("address").value;

  const msg = 
`Order Details:
Product: ${product}
Price: â‚¹${price}

Name: ${name}
Mobile: ${mobile}
Address: ${address}

Payment: Cash on Delivery`;

  window.open(
    "https://wa.me/918670244552?text=" + encodeURIComponent(msg),
    "_blank"
  );
}
</script>

</body>
</html>
