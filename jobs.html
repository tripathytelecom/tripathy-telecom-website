  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    /* ===== Job Heading + Search ===== */
    .job-header {
      max-width: 1100px;
      margin: 20px auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .job-header h1 {
      margin: 0;
      font-size: 28px;
    }

    /* Search box */
    #jobSearch {
      width: 280px;
      padding: 10px 12px;
      border: 2px solid #ffd400;
      border-radius: 4px;
      font-size: 15px;
      outline: none;
    }

    /* Mobile responsive */
    @media(max-width:768px) {
      .job-header {
        flex-direction: column;
        align-items: flex-start;
      }

      #jobSearch {
        margin-top: 10px;
        width: 100%;
      }
    }

    /* HEADER */
    header {
      background: #000;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header img {
      height: 55px;
    }

    nav a {
      color: #ffd400;
      text-decoration: none;
      margin: 0 12px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* PAGE */
    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      color: #222;
      margin-bottom: 30px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    ul li {
      margin: 6px 0;
    }

    /* Bullet Styles for Job Lists */
    #latest-jobs,
    #latest-results,
    #latest-admit {
      list-style-type: disc;
      padding-left: 20px;
    }

    #latest-jobs li,
    #latest-results li,
    #latest-admit li {
      list-style-position: outside;
    }

    /* JOB CARD */
    .job {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .job h2 {
      margin: 0;
      color: #0b4db8;
    }

    .job p {
      margin: 8px 0;
    }

    .date {
      color: #777;
      font-size: 14px;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background: #ffd400;
      color: #000;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffbf00;
    }

    /* FOOTER */
    footer {
      background: #000;
      color: #ffd400;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    /* ===== Job page header layout ===== */
    .job-header {
      position: relative;
      display: flex;
      justify-content: center;
      /* title center */
      align-items: center;
      margin: 20px 0;
    }

    /* Title in center */
    .job-title {
      font-size: 26px;
      font-weight: bold;
      text-align: center;
    }

    /* Search box on right */
    #jobSearch {
      position: absolute;
      right: 0;
      padding: 6px 10px;
      width: 180px;
      /* chotto size */
      border: 2px solid #f1c40f;
      border-radius: 5px;
      font-size: 14px;
    }

    /* Mobile responsive */
    @media(max-width:768px) {
      .job-header {
        flex-direction: column;
      }

      #jobSearch {
        position: static;
        margin-top: 10px;
        width: 90%;
      }
    }

    /* ================= MOBILE VIEW ONLY ================= */

    /* hide mobile elements by default */
    .mobile-top-header,
    .mobile-bottom-menu {
      display: none;
    }

    /* ===== MOBILE SCREEN ===== */
    @media (max-width:768px) {

      /* hide desktop header */
      .desktop-header {
        display: none !important;
      }

      /* ===== TOP HEADER ===== */
      .mobile-top-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #000;
        padding: 10px 12px;
        position: sticky;
        top: 0;
        z-index: 9999;
      }

      .mobile-logo {
        height: 38px;
        cursor: pointer;
      }

      .mobile-social a {
        font-size: 22px;
        margin-left: 10px;
        text-decoration: none;
      }

      /* ===== BOTTOM MENU ===== */
      .mobile-bottom-menu {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #000;
        border-top: 2px solid #ffd400;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 9999;
      }

      .mobile-bottom-menu a,
      .mobile-service {
        font-size: 28px;
        color: #ffd400;
        position: relative;
        text-decoration: none;
      }

      .mobile-service {
        cursor: pointer;
      }

      .service-popup {
        display: none;
        position: absolute;
        bottom: 55px;
        left: -25px;
        background: #111;
        border: 1px solid #ffd400;
        border-radius: 8px;
      }

      .service-popup a {
        display: block;
        padding: 8px 12px;
        font-size: 14px;
        white-space: nowrap;
      }

      .mobile-service:hover .service-popup {
        display: block;
      }

      /* space for bottom menu */
      body {
        padding-bottom: 70px;
      }
    }

    /* ================= MOBILE VIEW ONLY ================= */

        background: #000;
        border-top: 2px solid #ffd400;
        justify-content: space-around;
        padding: 10px 0;
        z-index: 9999;
      }
    }
  </style>
