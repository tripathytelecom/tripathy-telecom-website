<style>
.job-card{
  border:1px solid #ddd;
  padding:15px;
  width:300px;
  margin:10px;
}
.live{
  color:red;
  animation:blink 1s infinite;
}
@keyframes blink{
  0%{opacity:1;}
  50%{opacity:0;}
  100%{opacity:1;}
}
.apply-btn{
  display:inline-block;
  padding:8px 15px;
  background:green;
  color:#fff;
  text-decoration:none;
}
</style>

<script>
const job = document.currentScript.previousElementSibling;
const lastDate = new Date(job.dataset.lastdate);
const today = new Date();
if(today > lastDate){
  job.querySelector(".live").style.display="none";
}
</script>
