<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Test - Tripathy Telecom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* BASE STYLES from style.css (simplified) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .navbar {
            background-color: #000;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffd400;
        }

        .nav-btn {
            color: #ffd400;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 600;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* QUIZ SPECIFIC STYLES */
        .quiz-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .question-item {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .question-text {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
            color: #1a202c;
        }

        .options-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option-label {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .option-label:hover {
            border-color: #ffd400;
            background-color: #fffbeb;
        }

        .option-label input {
            margin-right: 12px;
            accent-color: #ffd400;
        }

        .submit-btn {
            background-color: #000;
            color: #ffd400;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background-color: #333;
        }

        .result-box {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #d1fae5;
            border: 1px solid #10b981;
            border-radius: 8px;
            text-align: center;
            color: #065f46;
        }

        .score-display {
            font-size: 2rem;
            font-weight: 800;
            margin: 10px 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 0 15px;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <!-- Simple Header -->
    <nav class="navbar">
        <div class="logo">Tripathy Telecom Mock Test</div>
        <div>
            <a href="index.html" class="nav-btn">üè† Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="quiz-card">
            <h1 style="text-align: center; margin-bottom: 10px;">General Knowledge Quiz</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px;">Test your knowledge in 3 simple questions!
            </p>

            <form id="mockTestForm">

                <!-- Q1 -->
                <div class="question-item">
                    <div class="question-text">1. What is the full form of WiFi?</div>
                    <div class="options-group">
                        <label class="option-label"><input type="radio" name="q1" value="Wireless Fidelity"> Wireless
                            Fidelity</label>
                        <label class="option-label"><input type="radio" name="q1" value="Wireless Field"> Wireless
                            Field</label>
                        <label class="option-label"><input type="radio" name="q1" value="Wire Fire"> Wire Fire</label>
                        <label class="option-label"><input type="radio" name="q1" value="Wire Free"> Wire Free</label>
                    </div>
                </div>

                <!-- Q2 -->
                <div class="question-item">
                    <div class="question-text">2. Which key is used to refresh a webpage?</div>
                    <div class="options-group">
                        <label class="option-label"><input type="radio" name="q2" value="F1"> F1</label>
                        <label class="option-label"><input type="radio" name="q2" value="F5"> F5</label>
                        <label class="option-label"><input type="radio" name="q2" value="F12"> F12</label>
                        <label class="option-label"><input type="radio" name="q2" value="Esc"> Esc</label>
                    </div>
                </div>

                <!-- Q3 -->
                <div class="question-item">
                    <div class="question-text">3. Who is the founder of Microsoft?</div>
                    <div class="options-group">
                        <label class="option-label"><input type="radio" name="q3" value="Steve Jobs"> Steve Jobs</label>
                        <label class="option-label"><input type="radio" name="q3" value="Bill Gates"> Bill Gates</label>
                        <label class="option-label"><input type="radio" name="q3" value="Mark Zuckerberg"> Mark
                            Zuckerberg</label>
                        <label class="option-label"><input type="radio" name="q3" value="Elon Musk"> Elon Musk</label>
                    </div>
                </div>

                <button type="submit" class="submit-btn">Submit Test</button>
            </form>

            <div id="resultArea" class="result-box">
                <h2>Quiz Completed! üéâ</h2>
                <div class="score-display">Your Score: <span id="scoreVal">0</span> / 3</div>
                <button onclick="location.reload()"
                    style="background:none; border:none; color:#065f46; text-decoration:underline; cursor:pointer;">Retake
                    Test</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mockTestForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Correct Answers
            const answers = {
                q1: 'Wireless Fidelity',
                q2: 'F5',
                q3: 'Bill Gates'
            };

            let score = 0;
            const formData = new FormData(this);

            // Calculate Score
            for (let [question, userAnswer] of formData.entries()) {
                if (userAnswer === answers[question]) {
                    score++;
                }
            }

            // Show Result
            document.getElementById('mockTestForm').style.display = 'none';
            const resultArea = document.getElementById('resultArea');
            document.getElementById('scoreVal').innerText = score;
            resultArea.style.display = 'block';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

</body>

</html>
