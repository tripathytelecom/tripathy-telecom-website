    <!-- EXTERNAL QUESTIONS FILE -->
    <script src="mock-questions.js"></script>

    <script>
        // Load Questions on Startup
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('questionsContainer');

            if (typeof mockQuestions === 'undefined') {
                container.innerHTML = '<p style="color:red; text-align:center;">Error: Questions file not found.</p>';
                return;
            }

            mockQuestions.forEach((q, index) => {
                const questionHTML = `
                <div class="question-item">
                    <div class="question-text">${index + 1}. ${q.question}</div>
                    <div class="options-group">
                        ${q.options.map(opt => `
                            <label class="option-label">
                                <input type="radio" name="q${q.id}" value="${opt}"> ${opt}
                            </label>
                        `).join('')}
                    </div>
                </div>
                `;
                container.innerHTML += questionHTML;
            });
        });

        document.getElementById('mockTestForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let score = 0;
            const formData = new FormData(this);

            mockQuestions.forEach(q => {
                const userAnswer = formData.get(`q${q.id}`);
                if (userAnswer === q.answer) {
                    score++;
                }
            });

            // Show Result
            document.getElementById('mockTestForm').style.display = 'none';
            const resultArea = document.getElementById('resultArea');
            document.getElementById('scoreVal').innerText = score;
            document.getElementById('totalVal').innerText = mockQuestions.length;
            resultArea.style.display = 'block';

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>
