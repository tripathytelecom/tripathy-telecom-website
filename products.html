<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Tripathy Telecom</title>

<style>
/* ===== BASIC STYLE ===== */
html, body{
  margin:0;
  padding:0;
}

body{
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}

a{text-decoration:none;}

/* ===== HEADER ===== */
header{
  background:#000;
  color:#ffd400;
  padding:10px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:relative;
  z-index:100;
}

header img{
  height:45px;
}

header nav a{
  color:#ffd400;
  margin:0 10px;
  font-weight:bold;
}

/* ===== CART LINK ===== */
.cart-box{
  color:#ffd400;
  font-weight:bold;
}

.cart-box a{
  color:#ffd400;
  font-weight:bold;
}

/* ===== PAGE ===== */
h2{
  text-align:center;
  margin:20px 0;
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:15px;
  padding:15px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border-radius:6px;
  padding:15px;
  box-shadow:0 0 5px rgba(0,0,0,0.1);
  text-align:center;
  position:relative;
  z-index:5;
}

.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:4px;
}

.card h3{
  margin:10px 0 5px;
}

.card p{
  font-size:14px;
  color:#555;
}

.price{
  font-size:18px;
  font-weight:bold;
  margin:8px 0;
}

.qty input{
  width:50px;
}

/* ===== BUTTON ===== */
.btn{
  display:block;
  width:100%;
  margin:6px 0;
  padding:10px;
  background:#ffd400;
  color:#000;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
}

.btn:active{
  transform:scale(0.98);
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#ffd400;
  text-align:center;
  padding:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <a href="index.html">
    <img src="logo.png" alt="Tripathy Telecom">
  </a>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="products.html">Products</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- âœ… CART CLICKABLE -->
  <div class="cart-box">
    <a href="cart.html">
      ðŸ›’ Cart (<span id="cartCount">0</span>)
    </a>
  </div>
</header>

<!-- ===== TITLE ===== -->
<h2>ðŸ›’ Our Products</h2>

<!-- ===== PRODUCT GRID ===== -->
<div class="grid" id="productGrid"></div>

<!-- ===== FOOTER ===== -->
<footer>
  Â© 2025 Tripathy Telecom | Recharge â€¢ PAN Card â€¢ Cyber Cafe
</footer>

<!-- ===== JAVASCRIPT ===== -->
<script>
/* ===== CART SYSTEM ===== */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount(){
  const c = document.getElementById("cartCount");
  if(c) c.innerText = cart.length;
}
updateCartCount();

function addToCart(product){
  cart.push(product);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("Product added to cart");
}

/* ===== LOAD PRODUCTS ===== */
fetch("products.json?v=" + Date.now())
.then(res => res.json())
.then(data => {

  const grid = document.getElementById("productGrid");

  if(!data.length){
    grid.innerHTML = "<p style='text-align:center'>No products available</p>";
    return;
  }

  data.forEach(p => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      ${p.desc ? `<p>${p.desc}</p>` : ""}
      <div class="price">â‚¹ ${p.price}</div>

      <div class="qty">
        Qty: <input type="number" value="1" min="1">
      </div>

      <button class="btn add-cart-btn">Add to Cart</button>

      <a class="btn"
        href="https://wa.me/918670244552?text=${encodeURIComponent(
          'I want to buy ' + p.name + ' (Price: â‚¹' + p.price + ')'
        )}"
        target="_blank">
        Buy on WhatsApp
      </a>
    `;

    grid.appendChild(card);

    card.querySelector(".add-cart-btn")
      .addEventListener("click", function(){
        addToCart({
          name: p.name,
          price: p.price,
          image: p.image,
          qty: 1
        });
      });
  });

});
</script>

</body>
</html>
