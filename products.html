<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Tripathy Telecom</title>

<style>
body{margin:0;font-family:Arial;background:#000;color:#fff}

/* HEADER */
header{
  background:#000;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header img{height:55px}
nav a{
  color:#ffd400;
  text-decoration:none;
  margin:0 12px;
  font-weight:bold;
}

/* PAGE */
.section{
  padding:60px 20px;
  text-align:center;
}
.section h1{color:#ffd400}

/* PRODUCT GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:25px;
  max-width:1100px;
  margin:40px auto;
}

.card{
  background:#111;
  border-radius:12px;
  padding:20px;
  box-shadow:0 0 15px rgba(255,212,0,0.25);
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#000;
  border-radius:8px;
}

.card h3{margin:12px 0}
.price{color:#ffd400;font-weight:bold;font-size:18px}

/* QUANTITY */
.qty{
  margin:10px 0;
}
.qty input{
  width:60px;
  padding:6px;
  text-align:center;
}

/* BUTTONS */
.btn{
  display:inline-block;
  margin:8px 4px;
  padding:10px 16px;
  background:#ffd400;
  color:#000;
  text-decoration:none;
  border-radius:5px;
  font-weight:bold;
}

/* FOOTER */
footer{
  background:#000;
  color:#ffd400;
  text-align:center;
  padding:15px;
}
</style>
</head>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function addToCart(name, price){
  cart.push({name, price});
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("Added to Cart");
}

function updateCartCount(){
  document.getElementById("cartCount").innerText = cart.length;
}

updateCartCount();
</script>
