<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Products | Tripathy Telecom</title>

<style>
/* ===== RESET ===== */
*{
  box-sizing:border-box;
}
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#f5f5f5;
}
a{text-decoration:none}

/* ===== HEADER ===== */
header{
  background:#000;
  color:#ffd400;
  padding:10px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

header img{
  height:45px;
}

header nav a{
  color:#ffd400;
  margin:0 10px;
  font-weight:bold;
}

.cart-box a{
  color:#ffd400;
  font-weight:bold;
}

/* ===== PAGE TITLE ===== */
.page-title{
  text-align:center;
  margin:20px 0;
  font-size:24px;
}

/* ===== PRODUCT GRID (5 PER ROW) ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:20px;
  padding:20px;
}

/* Responsive */
@media(max-width:1200px){
  .grid{grid-template-columns:repeat(4,1fr);}
}
@media(max-width:992px){
  .grid{grid-template-columns:repeat(3,1fr);}
}
@media(max-width:768px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(max-width:480px){
  .grid{grid-template-columns:repeat(1,1fr);}
}

/* ===== PRODUCT CARD ===== */
.card{
  background:#fff;
  border-radius:6px;
  padding:15px;
  text-align:center;
  box-shadow:0 0 6px rgba(0,0,0,0.1);
}

.card img{
  width:100%;
  height:180px;
  object-fit:contain;
  background:#f7f7f7;
  border-radius:4px;
}

.card h3{
  margin:10px 0 5px;
  font-size:18px;
}

.card p{
  font-size:14px;
  color:#555;
  margin:4px 0;
}

.price{
  font-size:18px;
  font-weight:bold;
  margin:6px 0;
}

.qty{
  margin:6px 0;
}

.qty input{
  width:60px;
  padding:4px;
}

/* ===== BUTTON ===== */
.btn{
  width:100%;
  padding:10px;
  margin:5px 0;
  background:#ffd400;
  color:#000;
  border:none;
  border-radius:4px;
  font-weight:bold;
  cursor:pointer;
}

.btn:active{
  transform:scale(0.97);
}

/* ===== FOOTER ===== */
footer{
  background:#000;
  color:#ffd400;
  text-align:center;
  padding:12px;
  margin-top:20px;
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
  <a href="index.html">
    <img src="logo.png" alt="Tripathy Telecom">
  </a>

  <nav>
    <a href="index.html">Home</a>
    <a href="services.html">Services</a>
    <a href="products.html">Products</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="cart-box">
    <a href="cart.html">ðŸ›’ Cart (<span id="cartCount">0</span>)</a>
  </div>
</header>

<!-- ===== TITLE ===== -->
<div class="page-title">ðŸ›’ Our Products</div>

<!-- ===== PRODUCTS ===== -->
<div class="grid" id="productGrid"></div>

<!-- ===== FOOTER ===== -->
<footer>
  Â© 2025 Tripathy Telecom | Recharge â€¢ PAN Card â€¢ Cyber Cafe
</footer>

<!-- ===== SCRIPT ===== -->
<script>
/* ===== CART ===== */
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function updateCartCount(){
  document.getElementById("cartCount").innerText = cart.length;
}
updateCartCount();

function addToCart(item){
  cart.push(item);
  localStorage.setItem("cart", JSON.stringify(cart));
  updateCartCount();
  alert("Product added to cart");
}

/* ===== LOAD PRODUCTS ===== */
fetch("products.json?v=" + Date.now())
.then(res => res.json())
.then(products => {

  const grid = document.getElementById("productGrid");

  if(!products.length){
    grid.innerHTML = "<p>No products available</p>";
    return;
  }

  products.forEach(p => {

    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      ${p.desc ? `<p>${p.desc}</p>` : ""}
      <div class="price">â‚¹ ${p.price}</div>

      <div class="qty">
        Qty:
        <input type="number" value="1" min="1">
      </div>

      <button class="btn add-cart">Add to Cart</button>

      <a class="btn"
        href="https://wa.me/918670244552?text=${encodeURIComponent(
          'I want to buy ' + p.name + ' (â‚¹' + p.price + ')'
        )}"
        target="_blank">
        Buy on WhatsApp
      </a>
    `;

    grid.appendChild(card);

    card.querySelector(".add-cart").addEventListener("click",()=>{
      addToCart({
        name:p.name,
        price:p.price,
        image:p.image,
        qty:1
      });
    });
  });
});
</script>

</body>
</html>
