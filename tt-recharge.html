<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TT RECHARGE ‚Äì Tripathy Telecom</title>

<style>
body{
  font-family:Arial;
  background:#f2f4f7;
}
.card{
  max-width:420px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}
input,select,button{
  width:100%;
  padding:12px;
  margin:10px 0;
}
button{
  background:#0a7cff;
  color:#fff;
  border:none;
}
.operator-box{
  font-weight:bold;
}
#msg{
  margin-top:10px;
  text-align:center;
  font-weight:bold;
}
.logout{
  text-align:right;
}
.logout a{
  text-decoration:none;
  color:red;
  font-size:14px;
}
</style>

<script>
// üîê LOGIN CHECK
if(localStorage.getItem("tt_logged_in")!=="yes"){
  window.location.href="tt-login.html";
}
</script>
</head>

<body>

<div class="card">
  <div class="logout">
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <h2 style="text-align:center">TT RECHARGE</h2>

  <input type="text" id="mobile" placeholder="Mobile Number"
         maxlength="10" onkeyup="detectOperator()">

  <div class="operator-box">
    Operator: <span id="operatorName">‚Äî</span>
  </div>

  <select id="operatorSelect" onchange="manualOperator()" style="display:none">
    <option value="">Select Operator</option>
    <option value="2">Airtel</option>
    <option value="5">Jio</option>
    <option value="3">VI</option>
    <option value="4">BSNL</option>
  </select>

  <input type="number" id="amount" placeholder="Amount">

  <button onclick="sendRecharge()">Recharge Now</button>

  <div id="msg"></div>
</div>

<script src="tt-recharge.js"></script>
<script>
function logout(){
  localStorage.removeItem("tt_logged_in");
  window.location.href="tt-login.html";
}
</script>
</body>
</html>
