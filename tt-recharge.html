<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TT Recharge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: #fff;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      background: #eee;
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Mobile Recharge</h2>

    <form id="rechargeForm">
      <input type="text" id="number" placeholder="Mobile Number" maxlength="10" required>

      <input type="number" id="amount" placeholder="Amount" required>
